apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service-ssl
spec:
  rules:
  - host: kspyrou.cloudns.cl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-clip 
            port: 
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: web 
            port: 
              number: 8000
  tls:
    - hosts: 
      - kspyrou.cloudns.cl
      secretName: tls-secret